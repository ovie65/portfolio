<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #0d0d0d;
    }
    #vanta-bg {
      width: 100%;
      height: 50px;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <!-- Vanta.js and Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>

    <script>
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x00ff00,
        backgroundColor: 0x1e1f25,
        points: 12.00,
        maxDistance: 25.00,
        spacing: 18.00
      })
    </script>
</body>
</html>
